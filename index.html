<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binary Tree Example</title>
    <style media="screen">
      .node__container {
        display: grid;
        width: 100%;
        text-align: center;
      }
      p {
        margin: 5px;
        grid-column: 1/3;
      }
      .root-node {
        border: 1px solid black;
        padding: 2px;
        border-radius: 4px;
      }
      .left__container {
        grid-column: 1/2;
        vertical-align: top;
      }
      .right__container {
        grid-column: 2/3;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <form onsubmit="event.preventDefault(); return handleSubmit();">
      <input type="number" name="userNumber" placeholder="Type any number"></input>
    </form>
    <div class="line">
      <div></div>
    </div>
    <div id="tree">
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
